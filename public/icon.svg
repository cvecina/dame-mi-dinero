<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A7CA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9D6E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7AB800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Monedas -->
  <!-- Moneda principal -->
  <circle cx="256" cy="200" r="80" fill="url(#coinGradient)" stroke="#F6F5F2" stroke-width="4"/>
  <text x="256" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#3C3C3C">€</text>
  
  <!-- Moneda secundaria izquierda -->
  <circle cx="170" cy="280" r="50" fill="url(#coinGradient)" stroke="#F6F5F2" stroke-width="3" opacity="0.8"/>
  <text x="170" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#3C3C3C">€</text>
  
  <!-- Moneda secundaria derecha -->
  <circle cx="342" cy="280" r="50" fill="url(#coinGradient)" stroke="#F6F5F2" stroke-width="3" opacity="0.8"/>
  <text x="342" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#3C3C3C">€</text>
  
  <!-- Texto inferior -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#F6F5F2">Dame Mi Dinero</text>
</svg>
